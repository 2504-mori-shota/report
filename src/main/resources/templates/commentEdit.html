<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="styleSheet">
  <title>編集</title>
</head>
<body>
<div class="header-contents">
  <h2>編集</h2>
</div>
<div class="main-contents">
  <div th:if="${errorMessageForm}" class="alert alert-error alert-dismissible fade show" role="alert">
    <strong th:text="${errorMessageForm}"></strong>
    <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
  </div>
  <form th:action="@{/commentUpdate/{id}(id=${formModel.id})}" th:object="${formModel}" th:method="post">
    <div class="form-area">
      <label>編集内容</label>
      <textarea class="tweet-box" name="comment" th:field="*{comment}" size="20" maxlength="200" /></textarea><br/>
      <input name="reportId" th:value="${formModel.reportId}" type="hidden">
      <input type="submit" value="更新" />
    </div>
  </form>
</div>
<div class="footer-contents">
  <form action="/">
    <input type="submit" value="戻る" />
  </form>
</div>
</body>
</html>
