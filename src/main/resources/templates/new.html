<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="styleSheet">
  <title>新規投稿</title>
</head>
<body>
<div class="header-contents">
  <h2>新規投稿</h2>
</div>

<div th:if="${errorMessageForm}" class="alert alert-error alert-dismissible fade show" role="alert">
  <strong th:text="${errorMessageForm}"></strong>
 <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
</div>
<div class="main-contents">
  <form method="post" action="/add" th:object="${formModel}">
    <div class="form-area">
      <label>投稿内容</label>
      <textarea class="tweet-box" th:field="*{content}" size="20" maxlength="200" /></textarea><br/>
      <input type="submit" value="投稿" />
    </div>
  </form>
</div>
<div class="footer-contents">
  <form action="/">
    <input type="submit" value="戻る" />
  </form>
</div>
</body>
</html>
